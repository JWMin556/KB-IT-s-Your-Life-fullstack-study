<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th><label for="id">사용자 id</label></th>
            <td><input id="id" type="text" /></td>
          </tr>

          <tr>
            <th><label for="pw">비밀번호</label></th>
            <td><input id="pw" type="password" /></td>
          </tr>

          <tr>
            <th><label for="pwCheck">비밀번호 확인</label></th>
            <td><input id="pwCheck" type="password" /></td>
          </tr>

          <tr>
            <th><label for="name">이름</label></th>
            <td><input id="name" type="text" /></td>
          </tr>

          <tr>
            <th><label for="sex">성별</label></th>
            <td>
              <input id="man" type="radio" name="sex" value="m" />
              <label for="man">남</label>
              <input id="woman" type="radio" name="sex" value="w" />
              <label for="woman">여</label>
            </td>
          </tr>

          <tr>
            <th><label for="hobby">취미</label></th>
            <td>
              <input id="soccer" name="hobby" type="checkbox" value="s" />
              <label for="soccer">축구</label>
              <input id="baseball" name="hobby" type="checkbox" value="base" />
              <label for="baseball">야구</label>
              <input id="volleyball" name="hobby" type="checkbox" value="v" />
              <label for="volleyball">배구</label>
              <input
                id="basketball"
                name="hobby"
                type="checkbox"
                value="basket"
              />
              <label for="basketball"> 농구</label>
            </td>
          </tr>

          <tr>
            <th><label for="mail">email</label></th>
            <td><input id="mail" type="email" /></td>
          </tr>

          <tr>
            <th><label for="role">역할</label></th>
            <td>
              <select name="role">
                <option value="admin">어드민</option>
                <option value="admin2">관리자</option>
                <option value="admin3">일반회원</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="확인" />
              <input type="reset" value="다시쓰기" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
