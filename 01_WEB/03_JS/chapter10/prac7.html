<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const currentPrice = 75000; // 현재 주가
                let setTargetBtn = document.querySelector('#setTargetBtn');
                setTargetBtn.addEventListener('click', () => {
                    let targetPrice = document.querySelector('#targetPrice').value;
                    let sentence = '';
                    if (targetPrice > currentPrice) {
                        sentence = '아직 목표 주가에 도달하지 않았습니다.';
                    } else {
                        sentence = '목표 주가 도달! 매도 준비하세요.';
                    }
                    document.querySelector('#alertMessage').innerHTML = sentence;
                });
            });
        </script>
    </head>
    <body>
        <input type="number" id="targetPrice" placeholder="목표 주가 입력" />
        <button id="setTargetBtn">목표 설정</button>
        <p id="alertMessage"></p>
    </body>
</html>
