<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let today = new Date();
            let expiryDate = document.querySelector('#expiryDate');
            expiryDate.addEventListener('input', (e) => {
                let expiryDateValue = new Date(e.target.value);
                let sentence = '';
                if (expiryDateValue > today) {
                    let remainingDate = Math.ceil((expiryDateValue - today) / (1000 * 60 * 60 * 24)); // 밀리초를 일(day) 단위로 변환
                    sentence = `만기일까지 ${remainingDate}일 남았다`;
                } else {
                    sentence = '만기일이 지났습니다.';
                }
                document.querySelector('#daysLeft').innerHTML = sentence;
            });
        });
    </script>
    <body>
        <input type="date" id="expiryDate" />
        <p id="daysLeft"></p>
    </body>
</html>
