<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function addTransaction(number) {
        let li = document.createElement('li');
        let today = new Date();
        let paragraph = `${number
          .toString()
          .replace(
            /\B(?=(\d{3})+(?!\d))/g,
            ','
          )}원 이체 완료 - ${today.toLocaleString()}`;
        li.setAttribute('id', number);
        let textNode = document.createTextNode(paragraph);
        li.appendChild(textNode);

        let firstChild = document.querySelector(
          '#transactionHistory'
        ).firstChild;
        if (firstChild) {
          document
            .querySelector('#transactionHistory')
            .insertBefore(li, firstChild);
        } else {
          document.querySelector('#transactionHistory').appendChild(li);
        }
      }
    </script>
  </head>
  <body>
    <ul id="transactionHistory"></ul>

    <button onclick="addTransaction(100000)">100,000원 이체</button>
    <button onclick="addTransaction(50000)">50,000원 이체</button>
  </body>
</html>
