<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let squirtle = { name: '꼬부기', hp: 50, attack: 10, type: '물' };
      let bulbasaur = { name: '이상해씨', hp: 50, attack: 8, type: '풀' };

      const battle = (attacker, defender) => {
        let demage = 0;
        if (
          (attacker.type === '불' && defender.type === '풀') ||
          (attacker.type === '물' && defender.type === '불') ||
          (attacker.type === '풀' && defender.type === '물')
        ) {
          demage = attacker.attack * 2;
        } else if (
          (attacker.type === '풀' && defender.type === '불') ||
          (attacker.type === '불' && defender.type === '물') ||
          (attacker.type === '물' && defender.type === '풀')
        ) {
          demage = attacker.attack / 2;
        } else {
          demage = attacker.attack;
        }

        console.log(
          `${attacker.name}이(가) ${defender.name}를 공격했다! (피해량: ${demage})`
        );
        console.log(`${attacker.name}의 남은 체력: ${(defender.hp -= demage)}`);
      };

      battle(squirtle, bulbasaur);
      battle(bulbasaur, squirtle);
    </script>
  </head>
  <body></body>
</html>
