<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let bulbasaur = { name: '이상해씨', level: 5, skills: ['몸통박치기'] };

      const levelUp = (pokemon) => {
        pokemon.level += 1;
        console.log(`${pokemon.name}의 레벨이 ${pokemon.level}이(가) 되었다!`);
        let newSkills = {
          7: '덩굴채찍',
          10: '씨뿌리기',
          16: '솔라빔',
        };
        if (pokemon.level === 7) {
          pokemon.skills.push(newSkills['7']);
          console.log(
            `${pokemon.name}가 새로운 기술 '${newSkills['7']}'을(를) 배웠다!`
          );
        } else if (pokemon.level === 10) {
          pokemon.skills.push(newSkills['10']);
          console.log(
            `${pokemon.name}가 새로운 기술 '${newSkills['10']}'을(를) 배웠다!`
          );
        } else if (pokemon.level === 16) {
          pokemon.skills.push(newSkills['16']);
          console.log(
            `${pokemon.name}가 새로운 기술 '${newSkills['16']}'을(를) 배웠다!`
          );
        }
      };

      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      console.log(bulbasaur);
    </script>
  </head>
  <body></body>
</html>
