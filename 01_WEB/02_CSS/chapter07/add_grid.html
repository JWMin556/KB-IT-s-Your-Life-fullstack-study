<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pizzzeria {
        display: grid;
        /* 열 3개를 동일한 비율로 생성 */
        grid-template-columns: 1fr 1fr 1fr;
        /* 행 3개를 생성 */
        grid-template-rows: 80px 80px 80px;
        /* 요소간의 간격 */
        gap: 10px;
        width: 600px;
        height: 300px;
        background-color: #fff8dc;
        border: 4px solid tomato;
        padding: 10px;
      }
      .table {
        background-color: lightcoral;
        border: 2px solid brown;
        text-align: center;
        font-weight: bold;
        color: white;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .vip {
        /* 1열부터 3칸 차지하겠다 */
        grid-column: 1 / span 3;
      }
      .window {
        /* 2행부터 2칸 차지하겠다 */
        grid-row: 2 / span 2;
        /* 이때, 얘가 가장 옆으로 빠진다 */
      }
      .upstairs {
        background-color: mediumseagreen;
        /* 자기자신을 수평 정렬 */
        justify-self: end;
        /* 자기 자신을 수직 정렬 */
        align-self: end;
      }
    </style>
  </head>
  <body>
    <h1>🍕피자 가게 테이블</h1>
    <p>CSS 그리드로 피자가게 테이블 배치하기</p>

    <div class="pizzzeria">
      <div class="table vip">VIP 단체석</div>
      <div class="table">테이블 1</div>
      <div class="table window">창가석</div>
      <div class="table">테이블 2</div>
      <div class="table upstairs">2층 테이블</div>
    </div>
  </body>
</html>
