<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        /* width: 500px; 150씩 자식에게 주었으나 찌그러짐 */
        width: 700px;
        height: 300px;
        flex-wrap: wrap; /*flex요소를 여러줄에 표현하라... 즉, 자식들의 길이가 부모를 초과시, 아래에 넣으라는 것이다.*/
        justify-content: center; /*수평에서 정렬시 사용*/
        align-items: center; /*수직으로 정렬시 사용... 이떄, 딱 한 줄인 경우*/
        /* align-content: center; 이것은 수직으로 정렬시 여러 줄인 경우 사용 */
        background-color: pink;
      }
      .container .item {
        width: 150px;
        height: 150px;
        border: 2px dashed black;
        background-color: green;
        font-size: 50px;
        flex-grow: 1; /* 아이템의 증가 비율을 의미하며 기본값은 0이다. */
        /* flex-shrink: ;아이템의 증가 비율을 의미하며 기본값이 1이다. 얘를 0으로 하면 원본을 유지하며 튀어나온다 */
        flex-basis: 0; /* 아이템의 공간 배분 전 기본 너비를 의미한다. 0으로 놓으면 기존 글자의 크기를 무시해버린다.  */
      }
      .container .item:nth-child(2) {
        order: 0; /* 아이템의 순서를 의미하며 디폴트는 0이고, 숫자가 작을 수록 먼저 등장한다. */
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
