    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url(images/bg.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .heroContainer {
            display: flex;
            flex-direction: row;
            margin-bottom: 1rem;
        }

        .heroDiv {
            width: 5.5rem;
            height: 6rem;
            margin-right: 1rem;
            border: 5px solid white;
            border-radius: 15px;
            background-color: gray;
            display: flex; /* 이미지 정렬을 위해 추가 */
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 넘치는 부분 잘라내기 */
            transform: skewX(-20deg); /* 부모를 기울이기 */
            transition: all 0.3s ease-in-out; /* 부드러운 애니메이션 */
        }
        .heroDiv:hover {
            background-color: orange;
            transform: skewX(-20deg) scale(1.1); /* 크기만 증가 */
        }

        .hero {
            transform: skewX(20deg); /* 반대로 보정하여 원래 모습 유지 */
            width: 100%; /* 부모 크기에 맞추기 */
            height: 100%;
            object-fit: cover; /* 이미지 비율 유지하면서 채우기 */
        }

        #overwatchLogo {
            margin-top: 5rem;
            width: 17rem;
            height: 10rem;
        }
    </style>
