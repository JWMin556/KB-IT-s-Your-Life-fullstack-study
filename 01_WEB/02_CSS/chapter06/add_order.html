<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 쌓이는 순서 기준
      1. position이 있어야 한다. 
      2. position을 가진 경우 z-index가 높은 순
      3. z-index도 같은 경우 가장 나중에 등장한 요소 순으로 쌓인다. */
      body {
        height: 3000px;
      }
      .wrap {
        position: relative;
        width: 600px;
        background-color: red;
      }
      .container {
        width: 400px;
        background-color: rgb(54, 82, 151);
        /* position: relative; */
      }
      .container .item {
        border: 2px solid black;
        background-color: darkgreen;
        width: 100px;
        height: 100px;
      }
      .container .item:nth-child(1) {
        position: relative;
        z-index: 1;
        /* z인덱스는 반드시 position이 있어야 한다.  */
      }
      .container .item:nth-child(2) {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      .container .item:nth-child(3) {
        position: fixed;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
    </div>
  </body>
</html>
