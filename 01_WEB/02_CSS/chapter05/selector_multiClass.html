<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 여기서 띄어쓰기를 하면 후손을 의미한다 */
      .item {
        color: red;
      }
      .header {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 태그에 클래스 여러 개 추가시 공백으로 구분
    하지만 선택자에 클래스 여러개 추가시 ,로 구분 -->
    <h1 class="item header">동해물과 백두산이</h1>
    <!-- html에서 클래스를 띄어쓰기는 서로다른 클래스들을 같이 사용시 사용한다 -->
  </body>
</html>
