<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      /* 테이블 밑에 tbody가 자동 추가되기 때문에 후손 선택자로 tr을 선택해야 함 */
      table tr > th {
        color: red;
      }
      tr:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>

      </tr>
