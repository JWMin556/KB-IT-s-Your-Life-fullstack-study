<!DOCTYPE html>
<html>
  <head>
    <title>CSS3SelectorBasic</title>
    <style>
      ul {
        overflow: hidden;
      }
      li {
        list-style: none; /*이게 점을 뺀 것이다*/
        float: left;
        padding: 15px;
      }
      li:first-child {
        border-radius: 10px 0 0 10px;
      }
      li:last-child {
        border-radius: 0 10px 10px 0;
      }
      li:nth-child(2n) {
        background-color: #ff0003;
      }
      li:nth-child(2n + 1) {
        background-color: #800000;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
      <li>네번째</li>
      <li>다섯번째</li>
      <li>여섯번째</li>
      <li>일곱번째</li>
    </ul>
  </body>
</html>
