<!DOCTYPE html>
<html>
  <head>
    <title>CSS3Units</title>
    <style>
      /* em의 경우에는 부모요소 글자크기의 배수이다. */
      /* rem은 루트요소 즉, html태그의 글자크기의 배수이다. */
      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 1em;
      }
      p:nth-child(3) {
        font-size: 1.5em;
      }
      p:nth-child(4) {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <p>Loremipsumdolorsitamet, consecteturadipiscingelit.</p>
    <p>Loremipsumdolorsitamet, consecteturadipiscingelit.</p>
    <p>Loremipsumdolorsitamet, consecteturadipiscingelit.</p>
    <p>Loremipsumdolorsitamet, consecteturadipiscingelit.</p>
  </body>
</html>
