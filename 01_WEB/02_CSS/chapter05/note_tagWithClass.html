<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3SelectorBasic</title>
    <style>
      /* li이면서 클래스가 select인 것을 찾는 것이다 */
      li.select {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목글자</h1>
    <ul>
      <li class="select">사과</li>
      <li>바나나</li>
      <li>오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>
