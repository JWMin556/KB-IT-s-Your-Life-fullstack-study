<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      /* id 선택자가 #임 */
      #header {
        width: 800px;
        margin: 0 auto;
        /* auto는 좌우를 정렬시킨다는 것이다 */
        background-color: red;
      }
      #wrap {
        width: 800px;
        margin: 0 auto;
        overflow: hidden;
        /* overflow: hidden은 넘치는 것을 잘라내는 것이다 */
      }
      #aside {
        width: 200px;
        float: left;
        /* float left는 다음 요소가 옆으로 오게 처리하는 것이다 */
        background: blue;
      }
      #content {
        width: 600px;
        float: left;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header 태그</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#aside 태그</h1>
      </div>
      <div id="content">
        <h1>#content태그</h1>
      </div>
    </div>
  </body>
</html>
