<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      1보다 큰 수: <input type="text" v-model.number="num" />
      <br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { num: 0 };
        },
        // computed는 계산된 값을 의미
        // 같은 값을 호출하면 캐싱된 값을 가져오지만,
        // 안에 있는 vue데이터가 변경되면 다시 계산한다
        computed: {
          sum() {
            // this는 뷰 인스턴스를 가리킨다
            console.log('## num: ' + this.num);
            let n = parseInt(this.num);
            // 숫자가 아닌 값이 들어올 경우 0처리
            if (Number.isNaN(n)) return 0;
            return (n * (n + 1)) / 2;
          },
          // crated: 만들어질 때 호출
          // mounted: DOM 요소(html태그)에 데이터가 적용될때 호출
          // updated: 데이터로 업뎃되었을 떄
        },
      }).mount('#app');
    </script>
  </body>
</html>
