<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h3 class="mt-3 mb-3">
        세종대 맛집 추천 투표 <i class="fa-solid fa-utensils"></i>
      </h3>
      <div class="row">
        <div
          class="col-md-4 mb-3"
          v-for="restaurant in restaurants"
          :key="restaurant.name"
        >
          <div
            style="background-color: rgb(234, 234, 234)"
            :class="['card', 'card-default' ,'card-borderless']"
          >
            <div class="card-body">
              <h5>{{restaurant.name}}</h5>
              <p>
                <i class="fa-solid fa-star"></i> 평균 평점:
                {{getAverage(restaurant)}}
              </p>

              <p>
                <i style="color: blue" class="fa-solid fa-thumbs-up"></i> 추천
                수: {{restaurant.recommendCounts}}
              </p>

              <button
                @click="addRecommendCounts(restaurant)"
                type="button"
                class="btn btn-outline-primary w-100"
              >
                <i class="fa-solid fa-thumbs-up"></i> 추천하기
              </button>

              <div v-if="restaurant.isHotIssue" class="alert alert-danger">
                <strong>🔥 인기 급상승!</strong>
                action.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            restaurants: [
              {
                name: '빠오즈푸',
                reviews: [4.7, 4.8, 4.6],
                recommendCounts: 0,
                isHotIssue: false,
              },
              {
                name: '시홍쓰',
                reviews: [4.2, 4.0, 4.1],
                recommendCounts: 0,
                isHotIssue: false,
              },
              {
                name: '오사이초밥',
                reviews: [3.7, 3.6, 3.8],
                recommendCounts: 0,
                isHotIssue: false,
              },
              {
                name: '은혜즉석떡볶이',
                reviews: [4.5, 4.6, 4.5],
                recommendCounts: 0,
                isHotIssue: false,
              },
              {
                name: '우화등선',
                reviews: [3.2, 3.4, 3.1],
                recommendCounts: 0,
                isHotIssue: false,
              },
              {
                name: '세종원',
                reviews: [3.9, 4.0, 3.8],
                recommendCounts: 0,
                isHotIssue: false,
              },
            ],
          };
        },
        methods: {
          getAverage(restaurant) {
            let avg = (
              restaurant.reviews.reduce((a, b) => a + b, 0) /
              restaurant.reviews.length
            ).toFixed(2);
            return avg;
          },
          addRecommendCounts(restaurant) {
            restaurant.recommendCounts += 1;
            if (restaurant.recommendCounts >= 10) {
              restaurant.isHotIssue = true;
            } else {
              restaurant.isHotIssue = false;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
