<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h3>세종대 맛집 리뷰 작성</h3>
      <div class="mb-3">
        <textarea
          v-model="inputData"
          class="form-control mb-3"
          rows="3"
          style="box-shadow: skyblue; border: 3px solid black"
          :style="borderStyle"
        ></textarea>
        <p v-html="reviewComment" :class="textClass" :style="textStyle"></p>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            inputData: '',
          };
        },
        // methods는 호출해야만 실행되지만, Vue 템플릿 내에서 {{}}로 바인딩하는 것은 computed 속성이나 data 속성에서만 가능
        computed: {
          reviewComment() {
            if (this.inputData.length >= 51) {
              return `<i class="fa-solid fa-medal"></i> 훌륭한 리뷰에요!`;
            } else if (this.inputData.length >= 21) {
              return `<i class="fa-solid fa-star"></i> 좋은 리뷰입니다!`;
            } else {
              return `<i class="fa-solid fa-triangle-exclamation"></i> 조금 더 작성해주세요!`;
            }
          },
          borderStyle() {
            if (this.inputData.length >= 51) {
              return { borderColor: 'green' };
            } else if (this.inputData.length >= 21) {
              return { borderColor: 'orange' };
            } else {
              return { borderColor: 'red' };
            }
          },
          textStyle() {
            if (this.inputData.length >= 51) {
              return { fontSize: '18px', fontWeight: 'bold' };
            } else if (this.inputData.length >= 21) {
              return { fontSize: '16px' };
            } else {
              return { fontSize: '14px' };
            }
          },
          textClass() {
            if (this.inputData.length >= 51) {
              return 'text-success';
            } else if (this.inputData.length >= 21) {
              return 'text-warning';
            } else {
              return 'text-danger';
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
