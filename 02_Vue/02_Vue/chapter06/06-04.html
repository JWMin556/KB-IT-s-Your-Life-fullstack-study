<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 객체 여러 개를 묶어서 배열로 바인딩이 가능하다 -->
      <button :style="[myColor, myLayout]">테스트</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            myColor: {
              backgroundColor: 'purple',
              color: 'yellow',
            },
            myLayout: {
              // 문자열로 인식
              width: '150px',
              height: '80px',
              textAlign: 'center',
            },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
