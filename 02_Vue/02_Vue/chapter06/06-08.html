<!-- 가장 많이 쓰는 방법이다 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnColor" />
      색상<br />
      <input type="checkbox" v-model="btnAlign" />
      정렬, 크기<br />
      <input type="checkbox" v-model="btnBorder" />
      테두리<br />
      <!-- btnColor:btnColor, btnAlight:btnAlign, btnBodrder:btnBorder이다 -->
      <!-- 앞의 이름은 클래스명, 뒤의 이름은 불린값 바인딩 -->
      <!-- 서로 이름이 같기에 하나만 넣어도 되는 것이다 -->
      <button :class="{btnColor, btnAlign, btnBorder}">버튼</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            btnColor: false,
            btnAlign: false,
            btnBorder: false,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
