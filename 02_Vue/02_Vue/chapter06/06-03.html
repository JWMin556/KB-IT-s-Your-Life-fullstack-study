<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- backgroundColor, color을 따로 속성을 객체로 묶어서 가져옴 -->
      <!-- {backgroundColor: backgroundColor, color: color}로 하는게 정석이지만,  -->
      <button
        :style="{backgroundColor, color}"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            // 객체의 이름 없이 그냥 한꺼번에 부여한다. 그러다보니 :style에서 부를 때, 따로 따로 호출해야 한다.
            backgroundColor: 'aqua',
            color: 'black',
          };
        },
        methods: {
          overEvent() {
            this.backgroundColor = 'purple';
            this.color = 'yellow';
          },
          outEvent() {
            this.backgroundColor = 'aqua';
            this.color = 'black';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
