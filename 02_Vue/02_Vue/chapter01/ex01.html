<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 일부만 vue로 하고 나머지는 그냥 html로도 할 수 있다 -->
    <div id="app">
      <!-- 중괄호 두개로 변수를 넣어준다. JS의 탬플릿${}과 동일한 개념이다 -->
      <h2>{{message}}</h2>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <!-- cdn방법으로 서버에 있는 Vue의 코드를 받아온다. 실제로는 터미널에서 명령어를 통해 만든다. -->
    <script>
      let model = { message: 'Hello Vue3!' }; // 어떻게 보일지는 모르겠고 순수 데이터만 받는다.
      // model과 Vue만 작성되면...{{message}}만 그대로 화면에 보인다. 즉, 문자로 받는다.

      // 그래서 아래처럼 뷰모델을 만드는 것이다.
      let vm = Vue.createApp({
        //객체를 인자로 받는다. 바로 이 객체를 ViewModel이라고 한다. (물론 넓게 보면 데이터 파트와 로직 파트로 나뉘고 데이터 파트를 ViewModel로 본다)
        // 이 매개변수로 넘어가는 객체를 "설정객체"라고 부른다.
        name: 'App',
        data() {
          // 여기가 제일 중요.
          return model; // 이 데이터 함수에서 return 하는 녀석이 실제로 탬플릿에서 사용되는 것이다. 즉, {messgae}를 리턴해줘서 그 프로퍼티를 바로 쓸 수 있는 것이다.
        },
      }).mount('#app'); // 저 app이라는 id에 마운트(=html과 연결한다는 뜻)하는 용도로 사용하겠다. 이 코드는 초기화 과정에서 항상 등장하는 코드이다.
    </script>
  </body>
</html>
