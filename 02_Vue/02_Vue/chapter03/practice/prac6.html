<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>추천 고백 장소 top3</h1>
      <ul v-for="(c, index) in contacts">
        <!-- <li v-for="c in contacts.slice(0,3)" :key="c">{{c}}</li> -->
        <li v-if="index < 3">{{c}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            contacts: [
              '1. 한강공원',
              '2. 루프탑 카페',
              '3. 바닷가',
              '4. 놀이공원',
              '5. 분수광장',
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
