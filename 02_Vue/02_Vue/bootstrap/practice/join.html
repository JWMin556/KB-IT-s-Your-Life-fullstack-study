<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">
        <i class="fa-solid fa-user-secret"></i>&nbsp;회원 가입
      </h1>

      <div class="mb-3 mt-5">
        <label class="mb-1" for="id"><i class="fa-solid fa-user"></i>&nbsp;사용자 ID:</label>
        <input type="text" class="form-control" name="id" />
      </div>

      <div class="mb-3">
        <label class="mb-1" for="pwd"><i class="fa-solid fa-lock"></i>&nbsp;비밀번호:</label>
        <input type="password" class="form-control" name="pwd" />
      </div>

      <div class="mb-3">
        <label class="mb-1" for="pwd-check"><i class="fa-solid fa-lock"></i>&nbsp;비밀번호 확인</label>
        <input type="password" class="form-control" name="pwd-check"></input>
      </div>

      <div class="mb-3">
        <label class="mb-1" for="mail"><i class="fa-solid fa-square-envelope"></i>&nbsp;email:</label>
        <input type="email" class="form-control" name="mail" />
      </div>

      <div class="mb-3">
        <label class="mb-1" for="img"><i class="fa-solid fa-user-tie"></i>&nbsp;아바타 이미지</label>
        <input type="file" class="form-control" name="img" />
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-user-secret"></i>&nbsp;회원가입
        </button>
      </div>
    </div>
  </body>
</html>
