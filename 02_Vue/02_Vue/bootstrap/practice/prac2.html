<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>2번 문제: 출구 안내 리스트</h1>
        <button @click="seeTable" type="button" class="btn btn-secondary mt-3">
          <i class="fa-solid fa-user-secret"></i>&nbsp;출구 안내 보기
        </button>

        <div v-if="see" class="list-group mt-3">
          <a href="#" class="list-group-item list-group-item-action"
            ><i class="fa-brands fa-playstation"></i> 1번 출구 - 대형서점</a
          >
          <a href="#" class="list-group-item list-group-item-action"
            ><i class="fa-brands fa-playstation"></i> 2번 출구 - 커피숍</a
          >
          <a href="#" class="list-group-item list-group-item-action"
            ><i class="fa-brands fa-playstation"></i> 3번 출구 - 사일런트 힐</a
          >
          <a href="#" class="list-group-item list-group-item-action"
            ><i class="fa-brands fa-playstation"></i> 4번 출구 - 암네시아</a
          >
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            see: false,
          };
        },
        methods: {
          seeTable() {
            if (this.see) {
              this.see = false;
            } else {
              this.see = true;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
