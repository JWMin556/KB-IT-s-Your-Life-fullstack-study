<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>5번 문제: 내가 탄 열차 이름 생성기</h1>

        <div class="mb-3 mt-5">
          <label class="mb-1" for="start">출발역</label>
          <input
            type="text"
            class="form-control"
            name="start"
            v-model="startStation"
          />
        </div>

        <div class="mb-3">
          <label class="mb-1" for="end">도착역</label>
          <input
            type="text"
            class="form-control"
            name="end"
            v-model="endStation"
          />
        </div>

        <button type="button" class="btn btn-primary" @click="generate">
          <i class="fa-solid fa-angles-right"></i>&nbsp;열차 이름 생성
        </button>

        <div v-if="generateStatus" class="alert alert-success mt-3">
          <strong
            ><i class="fa-solid fa-angles-right"></i>&nbsp;{{sentence}}</strong
          >
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            startStation: '',
            endStation: '',
            generateStatus: false,
            sentence: '',
          };
        },
        methods: {
          generate() {
            this.generateStatus = true;
            this.sentence = `[${this.startStation} -> ${this.endStation}] 초특급 열차`;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
