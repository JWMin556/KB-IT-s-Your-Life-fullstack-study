<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>3번 문제: 좌석 현황 표시 (랜덤 상태 갱신)</h1>
        <button @click="refresh" type="button" class="btn btn-success mt-3">
          <i class="fa-solid fa-user-secret"></i>&nbsp;좌석 현황 새로고침
        </button>

        <div class="list-group mt-3">
          <a href="#" class="list-group-item list-group-item-action"
            >창가 -
            <span
              :class="{'text-danger': status[0], 'text-success': !status[0]}"
            >
              {{status[0] ? '사용중' : '비어있음'}}
            </span>
          </a>
          <a href="#" class="list-group-item list-group-item-action"
            >복도 -
            <span
              :class="{'text-danger': status[1], 'text-success': !status[1]}"
            >
              {{status[1] ? '사용중' : '비어있음'}}
            </span></a
          >
          <a href="#" class="list-group-item list-group-item-action"
            >우대석 -<span
              :class="{'text-danger': status[2], 'text-success': !status[2]}"
            >
              {{status[2] ? '사용중' : '비어있음'}}
            </span>
          </a>
          <a href="#" class="list-group-item list-group-item-action"
            >출입구 옆 -<span
              :class="{'text-danger': status[3], 'text-success': !status[3]}"
            >
              {{status[3] ? '사용중' : '비어있음'}}
            </span>
          </a>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            status: [false, false, false, false],
          };
        },
        methods: {
          refresh() {
            this.status = this.status.map(() => Math.random() < 0.5);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
