<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>1번 문제: 도착 열차 정보 테이블</h1>
        <button @click="seeTable" type="button" class="btn btn-primary mt-3">
          <i class="fa-solid fa-user-secret"></i>&nbsp;도착 열차 보기
        </button>

        <table v-if="see" class="table table-striped mt-5">
          <thead>
            <tr>
              <th>열차</th>
              <th>방면</th>
              <th>남은 시간</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>급행</td>
              <td>강남행</td>
              <td>3분</td>
            </tr>
            <tr>
              <td>일반</td>
              <td>잠실행</td>
              <td>5분</td>
            </tr>
            <tr>
              <td>특급</td>
              <td>종로행</td>
              <td>1분</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            see: false,
          };
        },
        methods: {
          seeTable() {
            if (this.see) {
              this.see = false;
            } else {
              this.see = true;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
