<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>6번 문제: 가장 덜 혼잡한 시간대 추천</h1>

        <div class="alert alert-info mt-3">
          <strong
            ><i class="fa-solid fa-clock"></i>&nbsp;오늘의 추천 시간대: {{
            recommendedTime }} (가장 여유롭습니다!)</strong
          >
        </div>

        <button
          type="button"
          class="btn btn-outline-primary"
          @click="send(sevenTime)"
        >
          <i class="fa-solid fa-clock">{{ sevenTime }}</i>&nbsp;
        </button>
        <button
          type="button"
          class="btn btn-outline-primary mx-3"
          @click="send(eightTime)"
        >
          <i class="fa-solid fa-clock">{{ eightTime }}</i>&nbsp;
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          @click="send(nineTime)"
        >
          <i class="fa-solid fa-clock">{{ nineTime }}</i>&nbsp;
        </button>
        <button
          type="button"
          class="btn btn-outline-primary mx-3"
          @click="send(tenTime)"
        >
          <i class="fa-solid fa-clock">{{ tenTime }}</i>&nbsp;
        </button>

        <div class="alert alert-info mt-3">
          <strong
            ><i class="fa-solid fa-clock"></i>&nbsp; {{ sentence }}</strong
          >
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            sevenTime: '07~08시',
            eightTime: '08~09시',
            nineTime: '09~10시',
            tenTime: '10~11시',
            recommendedTime: '',
            sentence: '',
          };
        },
        methods: {
          send(time) {
            // 클릭한 시간대에 맞는 문장을 출력
            if (time === this.sevenTime) {
              this.sentence = '혼잡합니다! 추천: 09~10시 시간대를 이용하세요.';
            } else if (time === this.eightTime) {
              this.sentence = '혼잡합니다! 추천: 09~10시 시간대를 이용하세요.';
            } else if (time === this.nineTime) {
              this.sentence = '비교적 여유롭습니다! 이용해보세요!';
            } else if (time === this.tenTime) {
              this.sentence = '비교적 여유롭습니다! 이용해보세요!';
            }
          },
        },
        mounted() {
          // 기본 추천 시간대 설정
          this.recommendedTime = this.nineTime;
        },
      }).mount('#app');
    </script>
  </body>
</html>
