      <div :class="isActive? fa-smile: fa-frawn">Hello</div>

    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var model = { message: '<h2>Hello Vue3!</h2>' };
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            active: 'className',
            isActive: true,
            hasError: false,
          };
        },
      }).mount('#app');
